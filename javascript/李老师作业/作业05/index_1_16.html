<!DOCTYPE html>
<html>
<head>
	<title>纠错/编码规范题</title>
	<script type="text/javascript">
		(function(message){
			alert(message);
		})("你好");


		// 第六行定义了一个匿名函数，并立即调用。如果不熟悉JavaScript 我们很可能搞不明白它到底是什么鬼
		//那么我们来简化的看下。首先其实可以将第6行的函数定义 跟 函数 调用 分开，例如将定义代码写成函数表达式
		//并赋值给 一个变量 b ，这里的话 可能容易理解

		var b = (function(message){
			alert(message);
		});

		//然后我们把 变量 b 看成是一个函数 并进行调用，需要注意的是 该函数时有参数的，可以选择传入参数，也可以选择不传入。

		b("你好");

		//执行以后，会弹出2次你好。那么现在你是否理解了 第6行 定义的 匿名函数立即调用代码了吗？
		//本题不需要改错，仅仅是一个教程


	</script>
</head>

</body>
</html>
