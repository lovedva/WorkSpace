定义一个数组，用来存放循环输入的5个姓名，当用户输入完毕以后，需要以提示框的方式 展示用户输入的所有姓名，

然后询问用户是否需要修改用户姓名，
	如果用户选择的是，
		那么弹出一个询问框，让用户输入要更改的姓名，
		如果用户输入更改的姓名正好能跟之前输入的5个姓名中的一个匹配到，就将之前输入的姓名给修改替换成用户最新输入的姓名
		如果用户输入更改的姓名没有找到，就说明用户输入错误了，那么给与用户提示错误信息，并让用户选择是否继续，
			如果用户选择了 是，那么程序流程应该回到11行。
			如果用户选择了 不是，那么程序流程应该跟17行一样。
	如果用户选择的不是，
		那么直接结束程序，将之前用户输入的5个姓名全部打印到网页中。

		*/
	</script>
