	<title>编程题</title>
	<script type="text/javascript">
		/*

			我相信你们肯定见过 《跑马灯》！
			什么？你不知道？
			也许叫法不一样，导致你还可能真不知道。
			其实，就是各类广告牌上面的从左到右，或是从右到左的移动文字。
			比如如下的模拟效果
			【						  欢迎】
			【				 	  欢迎来到】
			【				   欢迎来到东京】
			【			   欢迎来到东京斑马】
			【欢迎来到东京斑马编程教室学习！】
			【东京斑马编程教室学习！       】
			【程教室学习！                】

			以上是一个大致的例子，就是说 标语 从某个范围的右边出来逐步往左边移动！

			我们假设以上的标语 是存在某个数组中的 ，如下
			【欢,迎,来,到,东,京,斑,马,编,程,教,室,学,习,！,"","","","",""】

			你能不能利用数组的知识，让上面的数组内容不断的改变数组中的位置，改变以后就再次打印到屏幕上
			就可以实现类似跑马灯的效果！

			技术点：1.你可能需要一个定时器函数，帮你间隔执行
					如果你还没有学到上面叫 定时器函数，那么推荐你先自学下。

		*/
	</script>
