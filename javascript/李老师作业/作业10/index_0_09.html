<html>
<head>
<script type="text/javascript">
// 以下代码会监控 按键 的事件，并将按下的按键值给alert提示出来了
// 现在，要求你更改如下代码，
// 1.当用户按住 Shift 外加 数值1(q键上面的)的时候 alert提示文字 “普通攻击”
// 2.当用户按住 Shift 外加 数值2(w键上面的)的时候 alert提示文字 “魔法攻击”
// 3.当用户按住 CTRL 外加 数值1(q键上面的)的时候 alert提示文字 “普通防御”
// 3.当用户按住 CTRL 外加 数值2(w键上面的)的时候 alert提示文字 “魔法防御”
function whichButton(event)
{
alert(event.keyCode)
}

</script>
</head>

<body onkeyup="whichButton(event)">
<p><b>注释：</b>在测试这个例子时，要确保右侧的框架获得了焦点。</p>
<p>在键盘上按一个键。消息框会提示出该按键的 unicode。</p>
</body>

</html>
